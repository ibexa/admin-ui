name: Browser tests

on:
    push:
        branches:
            - main
            - '[0-9]+.[0-9]+'
    pull_request: ~

jobs:
    admin-ui:
        name: "AdminUI"
        uses: ibexa/gh-workflows/.github/workflows/browser-tests.yml@IBX-5077-github-actions-deprecations
        with:
            project-edition: 'oss'
            project-version: '4.4.x-dev'
            test-suite:  '--profile=browser --suite=admin-ui-full'
            test-setup-phase-1: '--profile=setup --suite=personas --mode=standard'
            test-setup-phase-2: '--profile=setup --suite=content-translation --mode=standard'
            timeout: 40
        secrets:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
