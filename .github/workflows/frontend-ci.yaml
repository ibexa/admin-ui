name: Frontend build

on:
    push:
        paths:
            - "**.cjs"
            - "**.mjs"
            - "**.js"
            - "**.jsx"
            - "**.ts"
            - "**.tsx"
            - "**.scss"
        branches:
            - main
            - '[0-9]+.[0-9]+'
    pull_request:
        paths:
            - "**.cjs"
            - "**.mjs"
            - "**.js"
            - "**.jsx"
            - "**.ts"
            - "**.tsx"
            - "**.scss"

jobs:
    frontend-test:
        name: Frontend build test
        runs-on: 'ubuntu-24.04'
        timeout-minutes: 5

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - run: yarn install
            - run: yarn test
